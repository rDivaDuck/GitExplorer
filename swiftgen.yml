input_dir: GitExplorer/Resources/
output_dir: GitExplorer/Generated/
xcassets:
  inputs:
    - Assets/Colors.xcassets
    - Assets/Images.xcassets
  outputs:
    templateName: swift5
    output: Assets.swift
strings:
  inputs:
    - Languages/en.lproj
  outputs:
    templateName: structured-swift5
    output: Strings.swift
  options:
    separator: "_"
